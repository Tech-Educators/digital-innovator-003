<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Media Elements</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>JS Media Elements</h1>

    <audio
      src="./assets/indian-guitar.mp3"
      controls
      id="indian-guitar-audio"
    ></audio>

    <p id="current-time">Current Time</p>

    <section class="myAudioStuff">
      <button id="play-button">Play</button>
      <button id="pause-button">Pause</button>
      <button id="ff-button">FF +10s</button>
      <button id="rw-button">RW -10s</button>
    </section>
  </body>
</html>
