<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Box Model</title>
  </head>
  <body>
    <h1>Check out my HTML Boxes!</h1>

    <h2>This is a heading, but, it is inside of a box</h2>

    <div class="parent-container-box">
      <div class="child-box">hello</div>
      <div class="child-box">hello</div>
      <div class="child-box">hello</div>
      <div class="child-box">hello</div>
    </div>
  </body>
</html>
