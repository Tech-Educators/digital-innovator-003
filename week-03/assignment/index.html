<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Week 03</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hello!</h1>

    <!-- How do we allow our anchor tags to go to a point on our page? -->
    <!-- Use of ID's!! -->
    <nav>
      <a href="">Fig</a>
      <a href="#birch">Birch</a>
      <a href="#redwood">Redwood</a>
      <a
        href="https://www.gardeningknowhow.com/ornamental/trees/redwood/redwood-tree-information.htm"
        >External Redwood Link</a
      >
    </nav>

    <section>
      <!-- img's can use external links pointing to images on the web   -->
      <img
        src="https://plantnet.com.au/wp-content/uploads/plantnet-rootstock-fig-sweet-temptation-e1548995058746.jpg"
        alt=""
      />
    </section>

    <section id="birch">
      <!-- Or, images can be saved locally in our own folder. -->
      <!-- Be very sure to structure your src like so, so that Github pages can find your image correctly -->
      <img src="./images/birch.jpg" alt="" />
    </section>

    <section id="redwood">
      <img src="./images/redwood.jpg" alt="" />
    </section>
  </body>
</html>
